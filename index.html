<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Shopping List App</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery-2.1.4.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header class="heading">
    <h1> Shop Til' You Drop </h1>
      <p>...or at least until you get everything on your list</p>
  </header>
  <div class="add">
      <input class="add-item" type="text" placeholder="Enter Item Here">
      <button class="add-button"> Add Item </button>
  <div class="list">
    <ul>
      <li class="bought"> Chicken </li>
      <li class="bought"> Green Beans</li>
      <li class="buy"> Balsamiq Viniagrette </li>
    </ul>
  </div>
  <footer class="footy">
    <p> &copy De'Aundrie Howard, Inc </p>
  </footer>
</body>
</html>
